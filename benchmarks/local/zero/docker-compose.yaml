version: '3'

services:
  # blacksheep gateway
  gateway:
    build: .
    container_name: gateway
    command: uvicorn gateway_blacksheep:app --host 0.0.0.0 --port 8000 --workers 8 --no-access-log
    ports:
      - "8000:8000"
    depends_on:
      - server
      - redis

  # aiohttp gateway
  # gateway:
  #   build: .
  #   container_name: gateway
  #   command: gunicorn gateway_aiohttp:app --bind 0.0.0.0:8000 --worker-class aiohttp.worker.GunicornWebWorker --workers 8 --log-level  warning
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     - server
  #     - redis

  # sanic gateway
  # gateway:
  #   build: .
  #   container_name: gateway
  #   command: gunicorn gateway_aiohttp:app --bind 0.0.0.0:8000 --worker-class aiohttp.worker.GunicornWebWorker --workers 8 --log-level  warning
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     - server
  #     - redis

  server:
    build: .
    container_name: server
    command: python server.py
    ports:
      - "5559:5559"
    # cpus: '0.50'
    # mem_limit: 256m

  redis:
    image: eqalpha/keydb:latest
    container_name: redis
    ports:
      - "6379:6379"

  wrk-hello:
    image: skandyla/wrk
    command: -t 8 -c 64 -d 15s --latency http://gateway:8000/hello
    depends_on:
      - gateway

  wrk-order:
    image: skandyla/wrk
    command: -t 8 -c 64 -d 15s --latency http://gateway:8000/order
    depends_on:
      - gateway

  wrk-hello-async:
    image: skandyla/wrk
    command: -t 8 -c 64 -d 15s --latency http://gateway:8000/async_hello
    depends_on:
      - gateway

  wrk-order-async:
    image: skandyla/wrk
    command: -t 8 -c 64 -d 15s --latency http://gateway:8000/async_order
    depends_on:
      - gateway
